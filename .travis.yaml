language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t jamieshaw/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true jamieshaw/react-test npm run test 

after_success:
  - docker build -t jamieshaw/multi-client ./client
  - docker build -t jamieshaw/multi-nginx ./nginx
  - docker build -t jamieshaw/multi-server ./server
  - docker build -t jamieshaw/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "DOCKER_ID" --password-stdin      
  - docker push jamieshaw/multi-client
  - docker push jamieshaw/multi-nginx
  - docker push jamieshaw/multi-server
  - docker push jamieshaw/multi-worker





